<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Live Download MP4</title>
  </head>
  <body>

    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="mp3.html">MP3</a></li>
      <li><a class="active" href="mp4.html">MP4</a></li>
      <li><a href="channel.html">Channel</a></li>
    </ul>

  <div id="parent">
    <form id="form">
      <div>
        <label>URL MP4</label>
        <br>
        <input type="text" id="item" autofocus>
      </div>
      <button type="submit" class="button">MP4</button>
      <button class="button" type="button" onclick="document.getElementById('item').value = ''">Clear</button>
      <button onclick="window.location.href = 'mp4settings.html';" class="button" type="button">MP4 Settings</button>
      <br>
      <p id="mp4locatext">No location set for mp4</p>
    </form>
  </div>

<script>
  const electron = require('electron');
  const {ipcRenderer} = electron;

<!-- mp3 -->
  const form = document.querySelector('form');
  form.addEventListener('submit', submitFormp4);

  function submitFormp4(e){
    e.preventDefault();
    const item = document.querySelector('#item').value;
    ipcRenderer.send('item:mp4', item);
  }

  var fs = require('fs');
  const mp4LocationData = './data/mp4data.txt';
  var locamp4;

  // mp4
  var locamp4 = fs.readFileSync(mp4LocationData, 'utf8');
  document.getElementById("mp4locatext").innerHTML = locamp4;
</script>

  </body>
</html>
