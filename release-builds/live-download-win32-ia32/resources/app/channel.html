<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Live Download Channel</title>
</head>

<body>

  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="mp3.html">MP3</a></li>
    <li><a href="mp4.html">MP4</a></li>
    <li><a class="active" href="channel.html">Channel</a></li>
  </ul>

  <div id="parent">
    <form id="form">
      <div>
        <label>URL Channel</label>
        <br>
        <input type="text" id="item" autofocus>
      </div>
      <button type="submit" class="button">Download</button>
      <button class="button" type="button" onclick="document.getElementById('item').value = ''">Clear</button>
      <button onclick="window.location.href = 'channelsettings.html';" class="button" type="button">Channel Settings</button>
      <br>
      <p id="channellocatext">No location set for channel</p>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const {
      ipcRenderer
    } = electron;

    // channel
    const form = document.querySelector('form');
    form.addEventListener('submit', submitFormchannel);

    function submitFormchannel(e) {
      e.preventDefault();
      const item = document.querySelector('#item').value;
      ipcRenderer.send('item:channel', item);
    }

    var fs = require('fs');
    const channelLocationData = './data/channeldata.txt';
    var locachannel;

    // channel
    var locachannel = fs.readFileSync(channelLocationData, 'utf8');
    document.getElementById("channellocatext").innerHTML = locachannel;
  </script>

</body>

</html>
