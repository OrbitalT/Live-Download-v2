<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Live Download MP3</title>
</head>

<body>

  <style media="screen">
    input[type=text] {
      width: 50%;
    }

    #parent {
      display: table;
      width: 100%;
      padding-top: 10px;
    }

    #form {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
  </style>

  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="mp3.html">MP3</a></li>
    <li><a href="mp4.html">MP4</a></li>
    <li><a href="channel.html">Channel</a></li>
    <li><a class="active" href="mp3settings.html">MP3 Settings</a></li>
  </ul>

  <h2>MP3 Settings</h2>

  <div id="parent">
    <form id="form">
      <div>
        <label>MP3 Download location</label>
        <br>
        <input onkeyup="this.value = this.value.replace(/\\/g, '/')" placeholder="C:/PATH/TO/File" type="text" id="mp3locatext" autofocus>
      </div>
      <button type="submit" class="button">Change</button>
    </form>
  </div>

  <div id="parent">
    <form id="form">
      <div>
        <label>MP3 Download Rules</label>
        <br>
        <textarea name="name" type="text" id="mp3rulestext" rows="11" cols="50"></textarea>
      </div>
      <!-- <button type="submit" class="button">Change</button> -->
    </form>
  </div>

  <script type="text/javascript">
    var fs = require('fs');
    const mp3LocationData = './data/mp3data.txt';
    var locamp3;

    // mp3 location
    var locamp3 = fs.readFileSync(mp3LocationData, 'utf8');
    document.getElementById("mp3locatext").placeholder = locamp3;

    const mp3DownloadRules = './data/youtube-conf-mp3.conf';
    var mp3rules;
    //mp3 rules
    var mp3rules = fs.readFileSync(mp3DownloadRules, 'utf8');
    document.getElementById("mp3rulestext").innerHTML = mp3rules;

    const electron = require('electron');
    const {
      ipcRenderer
    } = electron;

    // mp3loca
    const form = document.querySelector('form');
    form.addEventListener('submit', newmp3loca);

    function newmp3loca(e) {
      e.preventDefault();
      const item = document.querySelector('#mp3locatext').value;
      ipcRenderer.send('item:mp3loca', item);
    }
  </script>

</body>

</html>
